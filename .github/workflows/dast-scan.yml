name: SAST Security Analysis with OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  # Local ZAP scan with modern approach
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start web server
        run: |
          python3 -m http.server 3000 &
          echo "Web server started on port 3000"
          sleep 5

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'

  # Create security report
  security_report:
    runs-on: ubuntu-latest
    needs: zap_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ZAP reports
        uses: actions/download-artifact@v4
        with:
          pattern: zap-*
          merge-multiple: true

      - name: Create comprehensive security report
        run: |
          echo "Creating comprehensive security analysis report..."
          cat > security-analysis-report.html << 'EOF'
